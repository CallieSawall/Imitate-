<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="butterfly-container">
  <div class="butterfly-wrapper">
    <img src="butterfly.jpg" alt="Butterfly">
  </div>
  <p>Butterfly</p>
</div>

  <div class="seagull-container">
    <div class="seagull-wrapper">
      <img src="seagull.png" alt="Seagull">
    </div>
    <p>Seagull</p>
  </div>

  <div class="penguin-container">
    <div class="penguin-wrapper">
      <img src="penguins.jpg" alt="Penguins">
    </div>
    <p>Penguins</p>
  </div>

  <div class="field-container">
    <div class="tic-tac-toe-border">
      <div class="row">
       <span class="symbol">X</span>
          <span class="symbol">O</span>  
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
        <span class="symbol">X</span>
      </div>
    </div>
  <div class="row">
      <div class="vertical-symbols">
        <span class="symbol">O</span>
      </div>
      <img src="football_field.jpg" alt="Football Field">
      <div class="vertical-symbols">
        <span class="symbol">O</span>
        <span class="symbol">O</span>
        <span class="symbol">O</span>
        <span class="symbol">O</span>
      </div>
    </div>
      <div class="row">
        <span class="symbol">O</span>  
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
          <span class="symbol">O</span>
        <span class="symbol">X</span>
      </div>
    </div>
    <p>Football Field with Tic-Tac-Toe Border</p>
  </div>

  <div class="dinosaur-container">
    <div class="dinosaur-wrapper">
      <img src="dinosaur.png" alt="Dinosaur">
    </div>
    <p>Dinosaur</p>
  </div>

  <div class="theater-container">
    <div class="theater-wrapper">
      <img src="theater_stage.jpg" alt="Theater Stage">
      <div class="overlay-text">Presenting</div>
    </div>
    <p>Theater Stage</p>
  </div>
</body>
</html>
